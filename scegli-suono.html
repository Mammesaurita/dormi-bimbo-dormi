<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scegli Suono</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Scegli il tuo suono</h1>
    <ul>
        <li><button onclick="riproduciSuono('aspirapolvere')">Aspirapolvere</button></li>
        <li><button onclick="riproduciSuono('camino')">Camino</button></li>
        <li><button onclick="riproduciSuono('fusa-gatto')">Fusa del Gatto</button></li>
        <li><button onclick="riproduciSuono('pioggia')">Pioggia</button></li>
    </ul>
    <h2>Gestione del volume</h2>
    <table>
        <tr>
            <th>% Riduzione</th>
            <th>Tempo (s)</th>
        </tr>
        <tr>
            <td><input type="number" placeholder="10"></td>
            <td><input type="number" placeholder="30"></td>
        </tr>
        <tr>
            <td><input type="number" placeholder="20"></td>
            <td><input type="number" placeholder="60"></td>
        </tr>
    </table>
    <button onclick="alert('Riproduzione avviata')">Riproduci</button>

    <script>
        // Oggetto con le sorgenti dei suoni
        const suoni = {
            'aspirapolvere': 'aspirapolvere.mp3',
            'camino': 'camino.mp3',
            'fusa-gatto': 'fusa-gatto.mp3',
            'pioggia': 'pioggia.mp3'
        };

        // Funzione per riprodurre un suono
        function riproduciSuono(suono) {
            const audio = new Audio(suoni[suono]);
            audio.play();
        }
    </script>
</body>
</html>
